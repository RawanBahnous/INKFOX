<!-- navbar -->
<div class="row justify-content-center border pt-1 bg-darkgrey ">
  <div class="col-12">
    <nav class="navbar navbar-expand-md navbar-dark sticky-top">
      <a routerLink="/home" class=" text-uppercase font-newww">
        <img
          src="assets/images/logo.png"
          width="50px"
          height="40px"
          alt="logo"
        />
        Inkfox
      </a>
      <button class="navbar-toggler" data-target="#nav" data-toggle="collapse">
        <span class="navbar-toggler-icon" (click)="opennav()"></span>
      </button>


      <div
        class="collapse navbar-collapse justify-content-center text-uppercase"
        id="nav"
      >
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="!authServ.isLoggedIn()">
            <a routerLink="/login" class="nav-link">Login</a>
          </li>


          <li class="nav-item" *ngIf="!authServ.isLoggedIn()">
            <a routerLink="register" class="nav-link">
              <i class="fa fa-chevron-right"></i>
              Register</a>
          </li>

          <li class="nav-item">
            <a (click)="logout()" class="nav-link" *ngIf="authServ.isLoggedIn()">
              logout</a>
          </li>

          <li class="nav-item">
            <select
              class="nav-link c-point"
              #mangaTypeSelect
              (change)="onMangaTypeChange()"
            >
              <option class="text-black c-point" value="">Manga Type</option>
              <option class="text-black c-point" value="Action">Action</option>
              <option class="text-black c-point" value="Drama">Drama</option>
              <option class="text-black c-point" value="Fantazia">
                Fantazia
              </option>
            </select>
          </li>
          <li class="nav-item">
            <a routerLink="/allmangalist" class="nav-link">

              Manga List</a>
          </li>

          <li class="nav-item">
            <a routerLink="/cartlist" class="nav-link">
              <i class="fa fa-shopping-bag"></i>
              cart</a>
          </li>

          <li class="nav-item text-white float-right" *ngIf="authServ.isLoggedIn()">
            <p class="nav-link">
              {{ Username }}
            <i class="fa fa-user"></i>
            </p>
          </li>
        </ul>


      </div>
    </nav>

    <nav class="d-md-none" *ngIf="navbarShownSm">
      <div class="row justify-content-center">
        <div class="col-10 text-white">
          <ul class="navbar-nav">
            <li class="nav-item" *ngIf="!authServ.isLoggedIn()">
              <a routerLink="/login" class="nav-link">Login</a>
            </li>

            <li class="nav-item" *ngIf="!authServ.isLoggedIn()">
              <a routerLink="register" class="nav-link">
                <i class="fa fa-chevron-right"></i>

            </li>

            <li class="nav-item">

                class="nav-link c-point"

                (change)="onMangaTypeChange()"
              >
                <option class="text-black c-point" value="">Manga Type</option>

                <option class="text-black c-point" value="Fantazia">
                  Fantazia
                </option>
              </select>
            </li>
            <li class="nav-item">

            </li>

                {{ Username }}
              <i class="fa fa-user"></i>

            </li>
          </ul>

        </div>
      </div>
    </nav>
  </div>
